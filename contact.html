<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact — Studio MiliLand</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' fill='%23F0EEE9'/%3E%3Cpath d='M10 50V14h8l14 22 14-22h8v36h-8V30l-12 18h-4L18 30v20z' fill='%23ff0055'/%3E%3C/svg%3E">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;600&family=Krub:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="page-contact">
  <header>
    <a class="logo" id="logo" href="index.html">MiliLand</a>
    <nav aria-label="Primary">
      <a href="about.html">Inside</a>
      <a href="works.html">Works</a>
      <a href="contact.html" data-active="true">Contact</a>
    </nav>
  </header>
  <div class="mobile-bar">
    <button id="menu-toggle" class="menu-toggle" aria-expanded="false" aria-controls="mobile-menu">/ / /</button>
    <nav id="mobile-menu" class="mobile-menu" aria-label="Mobile">
      <div class="menu-spacer"></div>
      <a href="index.html">Home</a>
      <a href="about.html">Inside</a>
      <a href="works.html">Works</a>
      <a href="contact.html" data-active="true">Contact</a>
      <div class="menu-spacer"></div>
    </nav>
  </div>

  <main>
    <div class="intro-slide">
      <div class="hero">
        <div class="title-wrap">
          <p class="eyebrow">Contact</p>
          <h1><a class="title-mili hero-link" href="works.html">Mili</a><button class="title-land hero-link hero-button" type="button" data-open-contact>Land</button></h1>
          <p class="strap" hidden></p>
        </div>
      </div>
      <div class="subtext">
        <p>Say hello and we’ll get back fast.<a class="email-link" href="mailto:mili@mililand.com"> Is email ok?</a></p>
      </div>
    </div>
  </main>
  <div class="scroll-hints" aria-hidden="true">
    <span class="chevron chevron-left">‹</span>
    <span class="chevron chevron-right">›</span>
  </div>
  <div id="contact-modal" class="contact-modal" aria-hidden="true" role="dialog" aria-modal="true" aria-label="Contact form">
    <div class="contact-modal-backdrop" data-close-contact></div>
    <div class="contact-modal-content">
      <button class="contact-close" type="button" aria-label="Close contact form" data-close-contact>×</button>
      <h2 class="contact-title">Hello!</h2>
      <form class="contact-form">
        <label class="contact-label">
          Name
          <input type="text" name="name" placeholder="Your name">
        </label>
        <label class="contact-label">
          Email
          <input type="email" name="email" placeholder="you@example.com">
        </label>
        <label class="contact-label">
          Subject
          <input type="text" name="subject" placeholder="What’s this about?">
        </label>
        <button class="contact-submit" type="submit">Send</button>
      </form>
    </div>
  </div>
  <footer>© Studio MiliLand 2026</footer>
  <script src="main.js"></script>
</body>
</html>
