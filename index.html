<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiliLand</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #E9E6E7;
      --accent: #ff0055;
      --text: #ff0055;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: "Quattrocento Sans", "Helvetica Neue", "Futura", "Avenir Next", sans-serif;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: background-color 200ms ease, color 200ms ease;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 20px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--bg);
      color: var(--text);
      mix-blend-mode: normal;
      }

    .logo {
      font-size: 1.1rem;
      letter-spacing: 0.16rem;
      text-transform: none;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 1.25rem;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.08rem;
    }

    nav a {
      color: inherit;
      text-decoration: none;
      position: relative;
      padding-bottom: 4px;
      transition: color 160ms ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 2px;
      background: currentColor;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 180ms ease;
    }

    nav a:hover::after,
    nav a:focus-visible::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    nav a:hover,
    nav a:focus-visible {
      color: var(--accent);
    }

    main {
      flex: 1;
      display: grid;
      place-items: center;
      padding: 64px 24px;
      text-align: center;
    }

    .hero {
      display: grid;
      gap: 16px;
      justify-items: center;
    }

    .title-wrap {
      display: grid;
      gap: 8px;
      justify-items: center;
    }

    .eyebrow {
      margin: 0;
      font-size: 0.9rem;
      letter-spacing: 0.18rem;
      text-transform: uppercase;
    }

    h1 {
      margin: 0;
      font-size: clamp(3.5rem, 11vw, 8rem);
      letter-spacing: 0.18rem;
      text-transform: none;
    }

    .subtext {
      margin: 0;
      font-size: 1.05rem;
      max-width: 620px;
      justify-self: center;
      opacity: 0.85;
      display: grid;
      gap: 12px;
      text-align: center;
    }

    .subtext p {
      margin: 0;
    }

    footer {
      position: fixed;
      right: 24px;
      bottom: 20px;
      font-size: 0.85rem;
      letter-spacing: 0.04rem;
      color: inherit;
    }

    nav a[data-active="true"]::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    .scroll-hints {
      position: fixed;
      top: 50%;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 18px;
      color: #ffffff;
      opacity: 0;
      pointer-events: none;
      transform: translateY(-50%);
      transition: opacity 160ms ease;
      font-size: 2.4rem;
      letter-spacing: -0.1rem;
    }

    .scroll-hints .chevron {
      display: inline-block;
      line-height: 1;
      opacity: 0;
      transition: opacity 160ms ease;
      padding: 0;
      background: none;
    }

    /* About page flip */
    body.page-about {
      --bg: #ff0055;
      --text: #ffffff;
    }

    /* Works page palette */
    body.page-works {
      --bg: #00C767;
      --text: #ffffff;
    }

    body.page-works header {
      color: #ff0055;
    }

    body.page-works nav a:hover,
    body.page-works nav a:focus-visible {
      color: #E9E6E7;
    }

    body.page-about header {
      color: #E9E6E7;
    }

    body.page-about nav a:hover,
    body.page-about nav a:focus-visible {
      color: #00C767;
    }

    body.page-about .scroll-hints {
      opacity: 1;
    }

    body.page-about .scroll-hints.show-left .chevron-left {
      opacity: 0.32;
    }

    body.page-about .scroll-hints.show-right .chevron-right {
      opacity: 0.32;
    }

    body.page-about main {
      place-items: center;
      padding: 0;
    }

    body.page-about .hero {
      height: calc(100vh - 120px);
      width: 100vw;
      display: grid;
      grid-auto-flow: column;
      grid-auto-columns: 100vw;
      align-items: center;
      justify-items: center;
      align-content: center;
      gap: 0;
      overflow-x: auto;
      padding: 0;
      scroll-snap-type: x mandatory;
      scrollbar-width: none;
    }

    body.page-about .hero::-webkit-scrollbar {
      height: 0;
      width: 0;
    }

    body.page-about .title-wrap,
    body.page-about .subtext {
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
      scroll-snap-align: start;
      padding: 0 24px;
    }

    body.page-about .subtext {
      text-align: right;
      width: min(640px, 70vw);
      max-width: 640px;
      justify-self: center;
      justify-items: end;
      align-content: center;
      padding-right: 0;
    }

    body.page-about .subtext p {
      text-align: right;
    }

    /* Contact page palette */
    body.page-contact {
      --bg: #E7FF61;
      --text: #00C767;
    }

    body.page-contact header {
      color: #ff0055;
    }

    body.page-contact nav a:hover,
    body.page-contact nav a:focus-visible {
      color: #ffffff;
    }

    @media (max-width: 640px) {
      header {
        padding: 16px 20px;
      }

      nav {
        gap: 0.9rem;
        font-size: 0.85rem;
      }

      h1 {
        letter-spacing: 0.18rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a class="logo" id="logo" href="#home">MiliLand</a>
    <nav aria-label="Primary">
      <a href="#about">Inside</a>
      <a href="#works">Works</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <div class="hero">
      <div class="title-wrap">
        <p class="eyebrow" id="eyebrow">Studio</p>
        <h1 id="title">MiliLand</h1>
      </div>
      <div class="subtext" id="subtext">
        <p>Your partner for all works, above the fold, under the hood, simple or complex.</p>
      </div>
    </div>
    <div class="scroll-hints" aria-hidden="true">
      <span class="chevron chevron-left">‹</span>
      <span class="chevron chevron-right">›</span>
    </div>
  </main>
  <footer>© Studio MiliLand 2026</footer>
  <script>
    const pages = {
      home: {
        eyebrow: "Studio",
        title: "MiliLand",
        subtext: "<p>Your partner for all works, above the fold, under the hood, simple or complex.</p>"
      },
      about: {
        eyebrow: "Inside",
        title: "MiliLand",
        subtext: [
          "<p>MiliLand Studio builds for the web &mdash; from single pages to large platforms. The aim is clear, durable work.</p>",
          "<p>With 15 years of experience, the studio creates websites, custom tools, livestream setups with paywalls, and database projects. It also works in graphic design, branding, SEO, and campaigns.</p>",
          "<p>MiliLand Studio moves fast across time zones and adapts to each project.</p>"
        ].join("")
      },
      works: {
        eyebrow: "Works",
        title: "MiliLand",
        subtext: "<p>Selected works, built for the internet, standing proof of what is done here.</p>"
      },
      contact: {
        eyebrow: "Contact",
        title: "mili@mililand.com",
        subtext: "<p>Say hello and we’ll get back fast.</p>"
      }
    };

    const body = document.body;
    const hero = document.querySelector(".hero");
    const eyebrowEl = document.getElementById("eyebrow");
    const titleEl = document.getElementById("title");
    const subtextEl = document.getElementById("subtext");
    const logo = document.getElementById("logo");
    const navLinks = Array.from(document.querySelectorAll("nav a"));
    const scrollHints = document.querySelector(".scroll-hints");
    const chevronLeft = document.querySelector(".chevron-left");
    const chevronRight = document.querySelector(".chevron-right");

    function updateScrollHints() {
      if (!hero || !scrollHints || body.classList.contains("page-about") === false) {
        scrollHints.classList.remove("show-left", "show-right");
        return;
      }
      const maxScroll = hero.scrollWidth - hero.clientWidth;
      const sc = hero.scrollLeft;
      const pad = 12;
      const canScrollLeft = sc > pad;
      const canScrollRight = sc < maxScroll - pad;
      scrollHints.classList.toggle("show-left", canScrollLeft);
      scrollHints.classList.toggle("show-right", canScrollRight);
    }

    function setPage(page) {
      const key = pages[page] ? page : "home";
      const data = pages[key];
      eyebrowEl.textContent = data.eyebrow;
      titleEl.textContent = data.title;
      subtextEl.innerHTML = data.subtext;
      body.classList.toggle("page-about", key === "about");
      body.classList.toggle("page-works", key === "works");
      body.classList.toggle("page-contact", key === "contact");
      if (key === "about" && hero) {
        hero.scrollLeft = 0; // keep title centered with text off-screen to the right on entry
        updateScrollHints();
      } else {
        scrollHints?.classList.remove("show-left", "show-right");
      }
      navLinks.forEach(link => {
        const target = link.getAttribute("href").replace("#", "");
        link.dataset.active = target === key ? "true" : "false";
      });
    }

    navLinks.forEach(link => {
      link.addEventListener("click", (event) => {
        event.preventDefault();
        const target = link.getAttribute("href").replace("#", "");
        setPage(target);
        history.pushState({ page: target }, "", "#" + target);
      });
    });

    logo.addEventListener("click", (event) => {
      event.preventDefault();
      setPage("home");
      history.pushState({ page: "home" }, "", "#home");
    });

    window.addEventListener("popstate", () => {
      const hash = location.hash.replace("#", "") || "home";
      setPage(hash);
    });

    hero?.addEventListener("scroll", updateScrollHints, { passive: true });

    // Initialize from hash or default
    setPage(location.hash.replace("#", "") || "home");
    updateScrollHints();
  </script>
</body>
</html>
