<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiliLand</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #E9E6E7;
      --accent: #ff0055;
      --text: #ff0055;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: "Varela Round", "Helvetica Neue", "Futura", "Avenir Next", sans-serif;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: background-color 200ms ease, color 200ms ease;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 20px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--bg);
      color: var(--text);
      mix-blend-mode: normal;
      }

    .logo {
      font-size: 1.1rem;
      letter-spacing: 0.16rem;
      text-transform: none;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 1.25rem;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.08rem;
    }

    nav a {
      color: inherit;
      text-decoration: none;
      position: relative;
      padding-bottom: 4px;
      transition: color 160ms ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 2px;
      background: currentColor;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 180ms ease;
    }

    nav a:hover::after,
    nav a:focus-visible::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    nav a:hover,
    nav a:focus-visible {
      color: var(--accent);
    }

    main {
      flex: 1;
      display: grid;
      place-items: center;
      padding: 64px 24px;
      text-align: center;
    }

    .hero {
      display: grid;
      gap: 16px;
    }

    .eyebrow {
      margin: 0;
      font-size: 0.9rem;
      letter-spacing: 0.18rem;
      text-transform: uppercase;
    }

    h1 {
      margin: 0;
      font-size: clamp(3.5rem, 11vw, 8rem);
      letter-spacing: 0.18rem;
      text-transform: none;
    }

    .subtext {
      margin: 0;
      font-size: 1.05rem;
      max-width: 620px;
      justify-self: center;
      opacity: 0.85;
    }

    nav a[data-active="true"]::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* About page flip */
    body.page-about {
      --bg: #ff0055;
      --text: #ffffff;
    }

    /* Works page palette */
    body.page-works {
      --bg: #00C767;
      --text: #ffffff;
    }

    body.page-works header {
      color: #ff0055;
    }

    body.page-works nav a:hover,
    body.page-works nav a:focus-visible {
      color: #E9E6E7;
    }

    body.page-about header {
      color: #E9E6E7;
    }

    body.page-about nav a:hover,
    body.page-about nav a:focus-visible {
      color: #00C767;
    }

    /* Contact page palette */
    body.page-contact {
      --bg: #E7FF61;
      --text: #00C767;
    }

    body.page-contact header {
      color: #ff0055;
    }

    body.page-contact nav a:hover,
    body.page-contact nav a:focus-visible {
      color: #ffffff;
    }

    @media (max-width: 640px) {
      header {
        padding: 16px 20px;
      }

      nav {
        gap: 0.9rem;
        font-size: 0.85rem;
      }

      h1 {
        letter-spacing: 0.18rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a class="logo" id="logo" href="#home">MiliLand</a>
    <nav aria-label="Primary">
      <a href="#about">About</a>
      <a href="#works">Works</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <div class="hero">
      <p class="eyebrow" id="eyebrow">New site dropping soon</p>
      <h1 id="title">MiliLand</h1>
      <p class="subtext" id="subtext">
        All above the fold. A single-page feel with space to branch out when you choose.
      </p>
    </div>
  </main>
  <script>
    const pages = {
      home: {
        eyebrow: "New site dropping soon",
        title: "MiliLand",
        subtext: "All above the fold. A single-page feel with space to branch out when you choose."
      },
      about: {
        eyebrow: "About",
        title: "Inside MiliLand",
        subtext: "Playful, punchy, and deliberate. This is the world we’re building—tight, pink, and to the point."
      },
      works: {
        eyebrow: "Works",
        title: "Coming Soon",
        subtext: "Selected pieces will live here. For now, jump back home."
      },
      contact: {
        eyebrow: "Contact",
        title: "Reach Out",
        subtext: "Say hello and we’ll get back fast."
      }
    };

    const body = document.body;
    const eyebrowEl = document.getElementById("eyebrow");
    const titleEl = document.getElementById("title");
    const subtextEl = document.getElementById("subtext");
    const logo = document.getElementById("logo");
    const navLinks = Array.from(document.querySelectorAll("nav a"));

    function setPage(page) {
      const key = pages[page] ? page : "home";
      const data = pages[key];
      eyebrowEl.textContent = data.eyebrow;
      titleEl.textContent = data.title;
      subtextEl.textContent = data.subtext;
      body.classList.toggle("page-about", key === "about");
      body.classList.toggle("page-works", key === "works");
      body.classList.toggle("page-contact", key === "contact");
      navLinks.forEach(link => {
        const target = link.getAttribute("href").replace("#", "");
        link.dataset.active = target === key ? "true" : "false";
      });
    }

    navLinks.forEach(link => {
      link.addEventListener("click", (event) => {
        event.preventDefault();
        const target = link.getAttribute("href").replace("#", "");
        setPage(target);
        history.pushState({ page: target }, "", "#" + target);
      });
    });

    logo.addEventListener("click", (event) => {
      event.preventDefault();
      setPage("home");
      history.pushState({ page: "home" }, "", "#home");
    });

    window.addEventListener("popstate", () => {
      const hash = location.hash.replace("#", "") || "home";
      setPage(hash);
    });

    // Initialize from hash or default
    setPage(location.hash.replace("#", "") || "home");
  </script>
</body>
</html>
